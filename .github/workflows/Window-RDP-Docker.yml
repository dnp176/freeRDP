name: Window-RDP-Docker

on:
  workflow_dispatch:

jobs:
  setup-rdp-docker:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP & Configure Firewall
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force

          # Firewall rule for RDP
          netsh advfirewall firewall delete rule name="RDP-Tailscale" > $null 2>&1
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          Add-Type -AssemblyName System.Security

          $chars = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          $raw = @()
          $raw += $chars.Upper   | Get-Random -Count 4
          $raw += $chars.Lower   | Get-Random -Count 4
          $raw += $chars.Number  | Get-Random -Count 4
          $raw += $chars.Special | Get-Random -Count 4
          $password = -join ($raw | Sort-Object { Get-Random })
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          }

          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $file = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $file
          Start-Process msiexec.exe -ArgumentList "/i `"$file`" /quiet /norestart" -Wait
          Remove-Item $file -Force

      - name: Connect to Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-winrdp-docker-$env:GITHUB_RUN_ID

          $tsIP = $null
          for ($i=0; $i -lt 10; $i++) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if ($tsIP) { break }
              Start-Sleep -Seconds 5
          }

          if (-not $tsIP) {
              Write-Error "No Tailscale IP detected!"
              exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Install Docker Desktop
        run: |
          Write-Host "Installing Docker Desktop..."
          $dockerUrl = "https://desktop.docker.com/win/main/amd64/Docker%20Desktop%20Installer.exe"
          $dockerInstaller = "$env:TEMP\DockerInstaller.exe"
          Invoke-WebRequest -Uri $dockerUrl -OutFile $dockerInstaller

          # Silent install Docker
          Start-Process -FilePath $dockerInstaller -ArgumentList "install", "--quiet", "--accept-license" -Wait

          # Remove installer
          Remove-Item $dockerInstaller -Force

          # Wait and start Docker Desktop
          Start-Sleep -Seconds 20
          Start-Process "C:\Program Files\Docker\Docker\Docker Desktop.exe"
          Write-Host "Docker installation complete and started."

      - name: Verify Docker Installation
        run: |
          Start-Sleep -Seconds 10
          docker version || (Write-Error "Docker not detected" ; exit 1)
          Write-Host "Docker is installed and ready!"

      - name: Display Connection Info
        run: |
          Write-Host "`n=== RDP + DOCKER READY ==="
          Write-Host "Tailscale IP : $env:TAILSCALE_IP"
          Write-Host "Username     : RDP"
          Write-Host "Password     : $env:RDP_PASSWORD"
          Write-Host "==========================`n"

      - name: Keep Session Alive
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] Windows RDP + Docker Active..."
              Start-Sleep -Seconds 300
          }
