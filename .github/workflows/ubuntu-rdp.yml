name: Ubuntu RDP (Final Stable)

on:
  workflow_dispatch:

jobs:
  setup-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Install Desktop + xRDP
        run: |
          sudo apt update -y
          sudo apt install -y xfce4 xfce4-goodies xrdp dbus-x11 net-tools curl wget
          sudo service xrdp start
          sudo service dbus start || true

      - name: Create RDP User
        run: |
          USERNAME=rdpuser
          PASSWORD=$(tr -dc A-Za-z0-9 </dev/urandom | head -c 12)
          echo "RDP_USER=$USERNAME" >> $GITHUB_ENV
          echo "RDP_PASS=$PASSWORD" >> $GITHUB_ENV

          sudo adduser --disabled-password --gecos "" $USERNAME
          echo "$USERNAME:$PASSWORD" | sudo chpasswd
          sudo adduser $USERNAME sudo

      - name: Configure XFCE for xRDP
        run: |
          echo "xfce4-session" | sudo tee /home/rdpuser/.xsession
          echo "xfce4-session" | sudo tee /home/rdpuser/.xinitrc
          sudo chown rdpuser:rdpuser /home/rdpuser/.xsession /home/rdpuser/.xinitrc

          sudo sed -i '1a unset DBUS_SESSION_BUS_ADDRESS\nunset XDG_RUNTIME_DIR\nstartxfce4 &' /etc/xrdp/startwm.sh
          sudo service xrdp restart || true
          sudo service dbus restart || true

      - name: Verify xRDP Service
        run: |
          echo "Checking XRDP Service..."
          sudo service xrdp status || true
          echo "Checking listening port 3389..."
          sudo netstat -tulnp | grep 3389 || echo "âš ï¸ Port 3389 not active yet!"
          echo "Restarting just in case..."
          sudo service xrdp restart || true
          sleep 5
          sudo netstat -tulnp | grep 3389 || echo "Still not listening!"

      - name: Install & Connect Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=ubuntu-rdp-${{ github.run_id }}
          TAILSCALE_IP=$(tailscale ip -4)
          echo "TAILSCALE_IP=$TAILSCALE_IP" >> $GITHUB_ENV

      - name: Show Connection Info
        run: |
          echo "===================================="
          echo "âœ… RDP Connection Details"
          echo "------------------------------------"
          echo "Tailscale IP : $TAILSCALE_IP"
          echo "Username     : $RDP_USER"
          echo "Password     : $RDP_PASS"
          echo "------------------------------------"
          echo "Use in mstsc (Windows):  mstsc /v:$TAILSCALE_IP"
          echo "Use in Remmina (Linux):  rdp://$TAILSCALE_IP"
          echo "===================================="

      - name: Keep Alive
        run: |
          echo "ðŸŸ¢ RDP Server active, waiting for connection..."
          while true; do
            date
            sudo service xrdp status | grep Active
            sleep 300
          done
