name: Ubuntu RDP (Stable XFCE Fix)
on:
  workflow_dispatch:

jobs:
  setup-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Update & Install Desktop Environment
        run: |
          sudo apt update -y
          sudo apt install -y xfce4 xfce4-goodies xrdp dbus-x11 x11-xserver-utils net-tools curl wget

          # Enable and start xRDP and dbus
          sudo systemctl enable xrdp
          sudo systemctl enable dbus
          sudo systemctl start dbus
          sudo systemctl start xrdp

      - name: Create RDP User
        run: |
          USERNAME=rdpuser
          PASSWORD=$(tr -dc A-Za-z0-9 </dev/urandom | head -c 12)
          echo "RDP_USER=$USERNAME" >> $GITHUB_ENV
          echo "RDP_PASS=$PASSWORD" >> $GITHUB_ENV

          sudo adduser --disabled-password --gecos "" $USERNAME
          echo "$USERNAME:$PASSWORD" | sudo chpasswd
          sudo adduser $USERNAME sudo

      - name: Configure XFCE for xRDP
        run: |
          # Set XFCE session for RDP user
          echo "startxfce4" | sudo tee /home/rdpuser/.xsession
          sudo chown rdpuser:rdpuser /home/rdpuser/.xsession
          sudo chmod +x /home/rdpuser/.xsession

          # Fix XFCE environment & D-Bus
          sudo mkdir -p /home/rdpuser/.config/xfce4/xfconf/xfce-perchannel-xml/
          echo '<?xml version="1.0" encoding="UTF-8"?>
          <channel name="xfce4-session" version="1.0">
            <property name="general" type="empty">
              <property name="FailsafeSessionName" type="string" value="Default"/>
            </property>
          </channel>' | sudo tee /home/rdpuser/.config/xfce4/xfconf/xfce-perchannel-xml/xfce4-session.xml

          sudo chown -R rdpuser:rdpuser /home/rdpuser/.config

          # Overwrite startwm.sh to properly launch XFCE
          sudo bash -c 'cat > /etc/xrdp/startwm.sh <<EOF
#!/bin/bash
# startwm.sh for xRDP
if [ -r /etc/profile ]; then
    . /etc/profile
fi

unset DBUS_SESSION_BUS_ADDRESS
unset XDG_RUNTIME_DIR
export DISPLAY=:10
exec startxfce4
EOF'

          sudo chmod +x /etc/xrdp/startwm.sh

          # Restart services
          sudo systemctl restart dbus
          sudo systemctl restart xrdp

      - name: Install and Connect Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=ubuntu-rdp-${{ github.run_id }}
          echo "TAILSCALE_IP=$(tailscale ip -4)" >> $GITHUB_ENV

      - name: Show Connection Info
        run: |
          echo "===================================="
          echo "âœ… RDP Connection Details"
          echo "------------------------------------"
          echo "Tailscale IP : $TAILSCALE_IP"
          echo "Username     : $RDP_USER"
          echo "Password     : $RDP_PASS"
          echo "------------------------------------"
          echo "Use in mstsc (Windows):  mstsc /v:$TAILSCALE_IP"
          echo "Use in Remmina (Linux):  rdp://$TAILSCALE_IP"
          echo "===================================="

      - name: Keep Alive
        run: |
          echo "ðŸŸ¢ RDP Server running... waiting for connection"
          while true; do
            date
            sudo systemctl status xrdp | grep Active
            sleep 300
          done
